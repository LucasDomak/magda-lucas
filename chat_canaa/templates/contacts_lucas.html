
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <h4 class="text-center">Chat Template</h4>
                <div class="col-xs-6 col-xs-offset-7 col-md-3 col-md-offset-5">
                    <div class="btn-group">

                        <ul class="dropdown-menu pb-chat-dropdown">

                                <div class="panel panel-info pb-chat-panel">
                                    <div class="panel panel-heading pb-chat-panel-heading">
                                        <div class="row">

                                                <div class="list">
                                                <a href="/"> Back to contact list</a>
                                                </div>
                                        </div>
                                    </div>
                                    <div class="panel-body">
                                        <form action="/destinations?destination={{queue_destination}}" method="POST" name="Send">
                                           {% for i in prod %}
                                          <p>{{i.sending_time}} {{i.send_date}}  {{i.message_sender_or_receiver}} </p>
                                            <div class="form-group" >

                                                <span class="label label-default pb-chat-labels pb-chat-labels-left">{{i.body}}    <a href="/delete?identifier={{i.message_identifier}}&destination={{i.destination}}">delete </a></span>
                                            </div>
                                            <hr>
                                           {% endfor %}

                                           {% for i in x %}
                                          <p>{{i.sending_time}} {{i.send_date}}  {{i.message_sender_or_receiver}} </p>
                                            <div class="form-group">

                                                <span class="label label-default pb-chat-labels pb-chat-labels-left">{{i.body}}  </span>
                                            </div>
                                            <hr>
                                           {% endfor %}



                                            <div class="clearfix"></div>
                                             <div class="panel-footer">
                                        <div class="row">
                                            <div class="col-xs-10">
                                                <textarea class="form-control pb-chat-textarea" placeholder="Type your message here..." name="Send"></textarea>

                                            </div>
                                            <div class="col-xs-2 pb-btn-circle-div">
                                                <button class="btn btn-primary btn-circle pb-chat-btn-circle" >Send>><span class="fa fa-chevron-right"></span></button>
                                            </div>
                                        </div>
                                    </div>
                                        </form>
                                    </div>

                                </div>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .pb-chat-panel {
        border: none;
        margin-bottom: -5px;
    }

    .pb-chat-panel-heading {
        margin-top: -5px;
    }

    .pb-chat-top-icons {
        margin-top: 4px;
    }

    #support_label {
        color: #999;
    }

    .pb-chat-labels {
        font-size: 15px;
    }

    .pb-chat-labels-right {
        margin-bottom: 0;
        margin-right: 5px;
    }


    .pb-chat-labels-left {
        margin-left: 5px;
    }

    .pb-chat-labels-primary {
        margin-right: 5px;
    }

    .pb-chat-fa-user {
        border: 1px solid blue;
        padding: 5px;
        border-radius: 50%;
    }

    .pb-chat-textarea {
        resize: none;

    }

    .pb-chat-dropdown {
        width: 300px;
    }

    .pb-chat-btn-circle {
        border-radius: 35px;
    }

    .pb-btn-circle-div {
        padding-left: 0px;
        margin-top: 12px;
    }
    .row{
    padding-left: 200px;
    }

    .list{
     width: 400px

    }
</style>
